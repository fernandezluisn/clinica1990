<form (ngSubmit)="registrar()">
  <ul class="nav nav-tabs" style="background-color: rgb(233, 219, 219);">
    <li class="active" (click)="cambiarP()" style="margin-left: 1rem; ">Paciente</li>
    <li (click)="cambiarE()" style="margin-left: 1rem; ">Empleado/a</li>
    
  </ul>
  
  <div class="form-group">
    <label >Ingrese su Nombre</label>
    <input [(ngModel)]="nombre"  class="form-control"  aria-describedby="emailHelp" placeholder="Nombre" [ngModelOptions]="{standalone: true}">
    
  </div>
  <div class="form-group">
    <label >Ingrese su Apellido</label>
    <input [(ngModel)]="apellido"  class="form-control"  aria-describedby="emailHelp" placeholder="Apellido" [ngModelOptions]="{standalone: true}">
    
  </div>
    <div class="form-group">
        <label >Ingrese su email</label>
        <input [(ngModel)]="mail" type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Email" [ngModelOptions]="{standalone: true}">
        
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Ingrese su contraseña</label>
        <input [(ngModel)]="pass1" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Ingrese nuevamente su contraseña</label>
        <input [(ngModel)]="pass2" type="password" class="form-control"  placeholder="Password" name="pass2">
      </div>
      <div class="form-group" *ngIf="tipoU">
          <h5>Agregar imagen principal</h5>
          <input type="file" accept=".png, .jpg" (change)="imagen1($event)">
      </div>
      <div class="form-group" *ngIf="tipoU">
        <h5>Agregar imagen secundaria</h5>
        <input type="file" accept=".png, .jpg" (change)="imagen2($event)">
    </div>
      <div class="form-group" *ngIf="!tipoU">
        <label >Ingrese su especialidad</label>
        <select [(ngModel)]="profesion" class="form-control" style="width: 12rem;" (change)="carg()" name="SelectEsp">
          <option value=Clinico>Clinico</option>
          <option value=Cardiología>Cardiologo</option>
          <option value=Dermatología>Dermatologo</option>
          <option value=Otra>Otra</option>
        </select>        
      </div>

      <div class="form-group" *ngIf="detallar">
        <label for="exampleInputPassword1">Ingrese su Especialidad</label>
        <input [(ngModel)]="profesion2" type="text" class="form-control"  placeholder="Especialidad" name="profesion2">
      </div>

      <div class="form-group form-check">      
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Recordar usuario</label>
      </div>

      <div class="g-recaptcha" data-sitekey="6LejLP8UAAAAACqNtBzf-L8-HMSJav05u1CIxxGo"></div>


      <button type="submit" class="btn btn-primary">Registrarse</button>

</form>
